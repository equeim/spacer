[versions]
android-gradle-plugin = "7.3.1"
kotlin = "1.7.20"
ksp = "1.7.20-1.0.8"
gradle-versions-plugin = "0.43.0"

sdk-platform-compile = "33"
sdk-platform-min = "27"
sdk-platform-target = "33"

androidx-activity = "1.6.1"
androidx-compose = "1.3.0"
androidx-compose-compiler = "1.3.2"
androidx-core = "1.9.0"
androidx-datastore = "1.0.0"
androidx-lifecycle = "2.5.1"
androidx-paging = "3.1.1"
androidx-paging-compose = "1.0.0-alpha17"
androidx-room = "2.4.3"
androidx-test-core = "1.4.0"

appcompanist-swiperefresh = "0.27.0"
coroutines = "1.6.4"
junit = "4.13.2"
okhttp = "4.10.0"
leakcanary = "2.9.1"
mockk = "1.13.2"
navigation-reimagined = "1.3.0"
retrofit = "2.9.0"
robolectric = "4.9"
serialization = "1.4.1"

[libraries]
android-gradle-plugin-api = { module = "com.android.tools.build:gradle-api", version.ref = "android-gradle-plugin" }
kotlin-gradle-plugin = { module = "org.jetbrains.kotlin:kotlin-gradle-plugin", version.ref = "kotlin" }
gradle-versions-plugin = { module = "com.github.ben-manes:gradle-versions-plugin", version.ref = "gradle-versions-plugin" }

androidx-activity-compose = { module = "androidx.activity:activity-compose", version.ref = "androidx-activity" }
androidx-core = { module = "androidx.core:core-ktx", version.ref = "androidx-core" }
androidx-compose-material = { module = "androidx.compose.material:material", version.ref = "androidx-compose" }
androidx-compose-material-icons = { module = "androidx.compose.material:material-icons-core", version.ref = "androidx-compose" }
androidx-compose-ui = { module = "androidx.compose.ui:ui", version.ref = "androidx-compose" }
androidx-compose-ui-tooling = { module = "androidx.compose.ui:ui-tooling", version.ref = "androidx-compose" }
androidx-compose-ui-tooling-preview = { module = "androidx.compose.ui:ui-tooling-preview", version.ref = "androidx-compose" }
androidx-datastore = { module = "androidx.datastore:datastore-preferences", version.ref = "androidx-datastore" }
androidx-lifecycle-runtime = { module = "androidx.lifecycle:lifecycle-runtime-ktx", version.ref = "androidx-lifecycle" }
