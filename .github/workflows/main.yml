name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches:
      - master
      - 'feature/**'
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  build-app:
    runs-on: ubuntu-latest

    env:
      ARTIFACTS_RETENTION_DAYS: ${{ github.event_name == 'schedule' && 30 || 3 }}

    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Add Kotlin problem matcher
        uses: equeim/kotlin-problem-matcher@v1

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-read-only: ${{ github.event_name == 'pull_request' }}

      - name: Build the app
        run: |
          ./gradlew build

      - name: Archive debug APKs
        uses: actions/upload-artifact@v4
        with:
          name: debug-apks
          path: |
            app/build/outputs/apk/debug/*.apk
          retention-days: ${{ env.ARTIFACTS_RETENTION_DAYS }}

      - name: Archive test and lint reports
        uses: actions/upload-artifact@v4
        with:
          name: reports
          path: |
            */build/reports/*
          retention-days: ${{ env.ARTIFACTS_RETENTION_DAYS }}

  reuse-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update && sudo DEBIAN_FRONTEND=noninteractive apt-get --no-install-recommends --assume-yes install pipx

      - name: Check REUSE compliance
        run: |
          pipx run reuse lint
