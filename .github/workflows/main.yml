name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches:
      - master
      - 'feature/**'
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  build-app:
    runs-on: ubuntu-latest

    env:
      ARTIFACTS_RETENTION_DAYS: ${{ github.event_name == 'schedule' && 30 || 3 }}

    steps:
      - name: Check out
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8

      - name: Add Kotlin problem matcher
        uses: equeim/kotlin-problem-matcher@cd8d50db272bc44d8ecfac02dcc46ec9cd489a49

      - name: Set up Java 21
        uses: actions/setup-java@f2beeb24e141e01a676f977032f5a29d81c9e27e
        with:
          distribution: temurin
          java-version: '21'

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@4d9f0ba0025fe599b4ebab900eb7f3a1d93ef4c2
        with:
          cache-read-only: ${{ github.event_name == 'pull_request' }}
          cache-encryption-key: ${{ secrets.GRADLE_ENCRYPTION_KEY }}

      - name: Build the app
        run: |
          ./gradlew build

      - name: Archive debug APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: |
            app/build/outputs/apk/debug/*.apk
          retention-days: ${{ env.ARTIFACTS_RETENTION_DAYS }}

      - name: Archive unsigned release APK
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f
        with:
          name: release-apk
          path: |
            app/build/outputs/apk/release/*.apk
          retention-days: ${{ env.ARTIFACTS_RETENTION_DAYS }}

      - name: Archive test and lint reports
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f
        with:
          name: reports
          path: |
            */build/reports/*
          retention-days: ${{ env.ARTIFACTS_RETENTION_DAYS }}

  reuse-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8

      - name: Install dependencies
        run: |
          sudo apt-get update && sudo DEBIAN_FRONTEND=noninteractive apt-get --no-install-recommends --assume-yes install pipx

      - name: Check REUSE compliance
        run: |
          pipx run reuse lint
