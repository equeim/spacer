name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches:
      - master
      - 'feature/**'
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  build-app:
    runs-on: ubuntu-latest

    steps:
      - name: Check out
        uses: actions/checkout@v3

      - name: Make latest OpenJDK version the default
        run: |
          update-java-alternatives -l || true
          java -version
          sudo update-java-alternatives --verbose --auto
          update-java-alternatives -l || true
          java -version

      - name: Add Kotlin problem matcher
        uses: equeim/kotlin-problem-matcher@v1

      - name: Build the app
        uses: gradle/gradle-build-action@v2
        with:
          arguments: build
          cache-read-only: ${{ github.event_name == 'pull_request' }}
        env:
          JAVA_HOME: ${{ env.JAVA_HOME_17_X64 }}

      - name: Archive debug APKs
        uses: actions/upload-artifact@v3
        with:
          name: debug-apks
          path: app/build/outputs/apk/debug/*.apk
          retention-days: ${{ github.event_name == 'pull_request' && 3 || github.retention_days }}

      - name: Archive test and lint reports
        uses: actions/upload-artifact@v3
        with:
          name: reports
          path: |
            */build/reports/*
          retention-days: ${{ github.event_name == 'pull_request' && 3 || github.retention_days }}

  reuse-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update && sudo DEBIAN_FRONTEND=noninteractive apt-get --no-install-recommends --assume-yes install pipx

      - name: Check REUSE compliance
        run: |
          pipx run reuse lint
